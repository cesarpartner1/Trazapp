{% extends 'dashboard/base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="page-heading">
        <div>
            <p class="page-subtitle">Nuevo lote</p>
            <h1 class="page-title">Registrar cacao</h1>
            <p class="page-helper">Asocia el lote con su productor, parcela y almacén para mantener la cadena de custodia completa.</p>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="post" class="row g-4">
                {% csrf_token %}
                <div class="col-12 col-md-6">
                    <label for="id_producer" class="form-label">Productor</label>
                    <select name="producer" id="id_producer" class="form-select" required>
                        <option value="">Selecciona un productor</option>
                        {% for producer in producers %}
                        <option value="{{ producer.pk }}">{{ producer.full_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-12 col-md-6">
                    <label for="id_plot" class="form-label">Parcela de origen</label>
                    <select name="plot" id="id_plot" class="form-select" required>
                        <option value="">Selecciona una parcela</option>
                    </select>
                </div>
                <div class="col-12 col-md-6">
                    <label for="id_batch_id" class="form-label">Identificador del lote</label>
                    <input type="text" name="batch_id" id="id_batch_id" class="form-control" placeholder="Ej. LOTE-2025-001" required>
                </div>
                <div class="col-12 col-md-6">
                    <label for="id_quantity" class="form-label">Cantidad (kg)</label>
                    <input type="number" step="0.01" name="quantity" id="id_quantity" class="form-control" placeholder="0.00" required>
                </div>
                <div class="col-12 col-md-6">
                    <div class="d-flex justify-content-between align-items-center">
                        <label for="id_warehouse_location" class="form-label mb-0">Almacén</label>
                        <a href="{% url 'warehouse_create' %}" class="table-meta">Crear nuevo almacén</a>
                    </div>
                    <select name="warehouse_location" id="id_warehouse_location" class="form-select">
                        <option value="">Selecciona un almacén</option>
                        {% for warehouse in warehouses %}
                        <option value="{{ warehouse.pk }}">{{ warehouse.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-12 col-md-6">
                    <label for="id_eudr_compliance_status" class="form-label">Estado EUDR</label>
                    <select name="eudr_compliance_status" id="id_eudr_compliance_status" class="form-select" required>
                        <option value="pending">Pendiente</option>
                        <option value="compliant">Conforme</option>
                        <option value="non_compliant">No conforme</option>
                    </select>
                </div>
                <div class="col-12 d-flex justify-content-end gap-3">
                    <a href="{% url 'batch_list' %}" class="btn btn-outline-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Guardar lote</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.getElementById('id_producer').addEventListener('change', function () {
        var producerId = this.value;
        var plotSelect = document.getElementById('id_plot');
        plotSelect.innerHTML = '<option value="">Cargando parcelas...</option>';

        if (producerId) {
            fetch(`/ajax/get_producer_plots/?producer_id=${producerId}`)
                .then(response => response.json())
                .then(data => {
                    plotSelect.innerHTML = '<option value="">Selecciona una parcela</option>';
                    data.forEach(plot => {
                        var option = document.createElement('option');
                        option.value = plot.id;
                        option.textContent = plot.name;
                        plotSelect.appendChild(option);
                    });
                });
        } else {
            plotSelect.innerHTML = '<option value="">Selecciona una parcela</option>';
        }
    });
</script>
{% endblock %}
