{% extends 'dashboard/base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="page-heading">
        <div>
            <p class="page-subtitle">{{ batch.batch_id }}</p>
            <h1 class="page-title">Editar lote</h1>
            <p class="page-helper">Ajusta la información del lote para mantener la trazabilidad actualizada.</p>
        </div>
        <a href="{% url 'batch_list' %}" class="btn btn-outline-secondary">Cancelar</a>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="post" class="row g-4" id="batch-form">
                {% csrf_token %}
                <div class="col-12 col-md-6">
                    <label for="id_producer" class="form-label">Productor</label>
                    <select name="producer" id="id_producer" class="form-select" required>
                        {% for producer in producers %}
                        <option value="{{ producer.pk }}" {% if producer.pk == batch.producer.pk %}selected{% endif %}>{{ producer.full_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-12 col-md-6">
                    <label for="id_plot" class="form-label">Parcela de origen</label>
                    <select name="plot" id="id_plot" class="form-select" required>
                        {% for plot in plots %}
                        <option value="{{ plot.pk }}" {% if plot.pk == batch.plot.pk %}selected{% endif %}>{{ plot.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-12 col-md-6">
                    <label for="id_batch_id" class="form-label">Identificador del lote</label>
                    <input type="text" name="batch_id" id="id_batch_id" class="form-control" value="{{ batch.batch_id }}" required>
                </div>
                <div class="col-12 col-md-6">
                    <label for="id_quantity" class="form-label">Cantidad (kg)</label>
                    <input type="number" step="0.01" name="quantity" id="id_quantity" class="form-control" value="{{ batch.quantity }}" required>
                </div>
                <div class="col-12 col-md-6">
                    <div class="d-flex justify-content-between align-items-center">
                        <label for="id_warehouse_location" class="form-label mb-0">Almacén</label>
                        <a href="{% url 'warehouse_create' %}" class="table-meta">Crear nuevo almacén</a>
                    </div>
                    <select name="warehouse_location" id="id_warehouse_location" class="form-select">
                        <option value="">Sin almacén asignado</option>
                        {% for warehouse in warehouses %}
                        <option value="{{ warehouse.pk }}" {% if warehouse.pk == batch.warehouse_location_id %}selected{% endif %}>{{ warehouse.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-12 col-md-6">
                    <label for="id_eudr_compliance_status" class="form-label">Estado EUDR</label>
                    <select name="eudr_compliance_status" id="id_eudr_compliance_status" class="form-select" required>
                        <option value="pending" {% if batch.eudr_compliance_status == 'pending' %}selected{% endif %}>Pendiente</option>
                        <option value="compliant" {% if batch.eudr_compliance_status == 'compliant' %}selected{% endif %}>Conforme</option>
                        <option value="non_compliant" {% if batch.eudr_compliance_status == 'non_compliant' %}selected{% endif %}>No conforme</option>
                    </select>
                </div>
                <div class="col-12 d-flex justify-content-between align-items-center">
                    <a href="{% url 'delete_batch' batch.pk %}" class="btn btn-outline-danger">Eliminar lote</a>
                    <div class="d-flex gap-3">
                        <a href="{% url 'batch_list' %}" class="btn btn-outline-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Guardar cambios</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.getElementById('id_producer').addEventListener('change', function () {
        var producerId = this.value;
        var plotSelect = document.getElementById('id_plot');
        plotSelect.innerHTML = '<option value="">Cargando parcelas...</option>';

        if (producerId) {
            fetch(`/ajax/get_producer_plots/?producer_id=${producerId}`)
                .then(response => response.json())
                .then(data => {
                    plotSelect.innerHTML = '<option value="">Selecciona una parcela</option>';
                    data.forEach(plot => {
                        var option = document.createElement('option');
                        option.value = plot.id;
                        option.textContent = plot.name;
                        plotSelect.appendChild(option);
                    });
                });
        } else {
            plotSelect.innerHTML = '<option value="">Selecciona una parcela</option>';
        }
    });
</script>
{% endblock %}
