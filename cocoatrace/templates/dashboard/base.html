{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trazapp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/theme.css' %}">
</head>
<body class="app-shell">
    <header class="app-shell__topbar">
        <div class="topbar-left">
            <a class="brand" href="{% url 'dashboard' %}">Trazapp</a>
            <nav class="topbar-nav">
                <a class="topbar-link" href="{% url 'dashboard' %}">Dashboard</a>
                <a class="topbar-link" href="{% url 'producer_list' %}">Producers</a>
                <a class="topbar-link" href="{% url 'batch_list' %}">Inventory</a>
                <a class="topbar-link" href="{% url 'warehouse_list' %}">Warehouses</a>
            </nav>
        </div>
        <div class="topbar-actions">
            <button class="theme-toggle" data-theme-toggle type="button" aria-label="Toggle theme">
                <i data-theme-icon class="fa-solid fa-sun"></i>
                <span data-theme-label>Light</span>
            </button>
        </div>
    </header>

    <main class="app-shell__content">
        {% if messages %}
        <div class="container-fluid mb-3">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" role="alert">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>

    <footer class="app-shell__footer">
        <p>&copy; 2025 Trazapp. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/theme.js' %}"></script>
</body>
</html>
